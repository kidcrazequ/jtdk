<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>JSDK Example</title>

<script language="JavaScript" type="text/javascript" src="../../source/core/JS-base.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Object.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Class.js"></script>
<script language="JavaScript" type="text/javascript" src="../../source/core/Loader.js"></script>

<script>
JS.setPath({
	'JS': '../../source',
	'my': 'cat/v1',
	'test': '.'
});

function test1(){
	JS.require('my.CAT1', function(){
		console.log(my.CAT1.$class.getFieldNames());
		console.log(my.CAT1.$class.getMethodNames());
		
		var catClass = JS.Class.forName('my.CAT1');
		var cat = catClass.newInstance('white', 5);
		
		console.log(catClass.getFieldValue(cat, 'color'));
		catClass.setFieldValue(cat, 'color', 'black');
		console.log(catClass.getFieldValue(cat, 'color'));
		
		catClass.invokeMethod(cat, 'setAge', 100);
		console.log(catClass.invokeMethod(cat, 'getAge'));		
	})	
}

</script>
</head>

<body>
<button onclick="test1();">test1</button>
</body>
</html>
